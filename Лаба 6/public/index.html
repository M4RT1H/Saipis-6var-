</head>

<body>
    <table>
        <tr>
            <td>
                <figure>
                    <img src="img/BigBen.jpg" alt="Big Ben">

                    <p class="id2">Big Ben is the nickname for the Great Bell of the striking clock at the north end of
                        the Palace of Westminster,
                        although the name is frequently extended to refer also to the clock and the clock tower.</p>
                </figure>
            </td>

            <td>
                <figure>
                    <img width="250" src="img/EdinburghCastle.jpg" alt="Edinburgh castle">

                    <p class="id1">Edinburgh Castle is a historic castle in Edinburgh, Scotland. It stands on Castle
                        Rock, which has been occupied by
                        humans since at least the Iron Age, although the nature of the early settlement is unclear.</p>
                </figure>
            </td>

            <td>
                <figure>
                    <img src="img/OxfordUniversity.jpg" alt="Oxford university">

                    <p class="id1">The University of Oxford is a collegiate research university in Oxford, England.
                        There is evidence of teaching as early
                        as 1096, making it the oldest university in the English-speaking world and the world's
                        second-oldest university in
                        continuous operation.</p>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="img/ManchesterBridge.jpg" alt="Manchester bridge">

                    <p class="id1">The construction of the bridge formed part of the regeneration of the Hulme district
                        of Manchester, both by
                        re-establishing the former route of Stretford Road, which had been cut into two halves by the
                        construction of Princess
                        Road in 1969, and by providing a local landmark.</p>
                </figure>
            </td>

            <td>
                <figure>
                    <img src="img/LondonEye.jpg" alt="London eye">

                    <p class="id1">The London Eye, or the Millennium Wheel, is a cantilevered observation wheel on the
                        South Bank of the River Thames in
                        London. It is Europe's tallest cantilevered observation wheel, and is the most popular paid
                        tourist attraction in
                        the United Kingdom with over 3 million visitors annually.</p>
                </figure>
            </td>

            <td>
                <figure>
                    <img width="250" src="img/PortOfLiverpool_Building.jpg" alt="Port of Liverpool building">

                    <p class="id2">The Port of Liverpool Building is a Grade II listed building in Liverpool, England.
                        It is located at the Pier Head and, along with the neighbouring
                        Royal Liver Building and Cunard Building, is one of Liverpool's Three Graces, which line the
                        city's waterfront.</p>
                </figure>
            </td>
        </tr>
    </table>
